<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os Elementos da Lista a Seguir, Passe o Mouse Sobre os Termos para Descobrir qual Tag deve Utilizar em cada Caso.
    </p>
<ul>
    <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <h1>">Titulos</abbr></li>
    <li><abbr title="use a tag <img>">Imagens</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
    <li><abbr title="use a tag <li>">Listas com Demarcadores</abbr></li>
</ul>
    
</body>
</html>
